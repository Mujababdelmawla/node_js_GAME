name: node_js pipeline/workflow
on:
    push:
        branches:
            - main


jobs:
    bulid-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code 
              uses: actions/checkout@v4

            - name: setp up node js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: install dependencies
              run: npm install

            - name: run test
              run: npm test